<!-- Font Selection is Important
Choosing the right font has a huge impact on how the readers experience a website.
The right font can create a strong identity for your brand.
Using a font that is easy to read is important. The font adds value to your text. It is also important to choose the correct color and text size for the font. -->

<!-- 
In CSS there are five generic font families:
    Serif fonts have a small stroke at the edges of each letter. They create a sense of formality and elegance.
    Sans-serif fonts have clean lines (no small strokes attached). They create a modern and minimalistic look.
    Monospace fonts - here all the letters have the same fixed width. They create a mechanical look. 
    Cursive fonts imitate human handwriting.
    Fantasy fonts are decorative/playful fonts. -->


<!DOCTYPE html>
<html>
    <head>
        <style>
        .p1 {
        font-family: "Times New Roman", Times, serif;
        font-style: normal;
        font-size: 40px;
        }

        .p2 {
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        font-size: 30px;
        }

        .p3 {
        font-family: "Lucida Console", "Courier New", monospace;
        font-style: oblique;
        font-size: 14px;
        }
        </style>
    </head>
    <body>

        <h1>CSS font-family</h1>
        <p class="p1">This is a paragraph, shown in the Times New Roman font, font-style - normal, font-size - 40px</p>
        <p class="p2">This is a paragraph, shown in the Arial font, font-style - italic, font-size - 30px</p>
        <p class="p3">This is a paragraph, shown in the Lucida Console font, font-style - oblique, font-size - 14px</p>

    </body>
</html>
