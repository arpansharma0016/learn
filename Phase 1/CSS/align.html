<!DOCTYPE html>
<html>
    <head>
        <style>

            /* To just center the text inside an element, use text-align: center; */
            .center-h {
            text-align: center;
            border: 3px solid green;
            }
            
            .center-v {
                padding: 70px 0;
                border: 3px solid green;
            }

            .center-hv {
            padding: 70px 0;
            border: 3px solid green;
            text-align: center;
            }
        </style>
    </head>
    <body>

        <h2>Center Text horizontally</h2>
        <div class="center-h">
            <p>This text is centered horizontally.</p>
        </div>

        <h2>Center Text vertically</h2>
        <div class="center-v">
            <p>This text is centered vertically.</p>
        </div>
        
        <h2>Center Text horizontally and vertically</h2>
        <div class="center-hv">
            <p>This text is centered horizontally and vertically.</p>
        </div>

    </body>
</html>
