<!DOCTYPE html>
<html>
<body>

    <!-- The <b> tag specifies bold text without any extra importance. -->
    <p>This is normal text - <b>and this is bold text</b>.</p><br>

    <!-- The <i> tag defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.
    The <i> tag is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc. -->

    <p><i>Lorem ipsum</i> is the most popular filler text in history.</p>
    <p>The <i>RMS Titanic</i>, a luxury steamship, sank on April 15, 1912 after striking an iceberg.</p><br>

    <!-- The <em> tag is used to define emphasized text. The content inside is typically displayed in italic.
    A screen reader will pronounce the words in <em> with an emphasis, using verbal stress. -->

    <p>You <em>have</em> to hurry up!</p>
    <p>We <em>cannot</em> live like this.</p><br>

    <!-- The <strong> tag is used to define text with strong importance. The content inside is typically displayed in bold. -->
    <strong>This text is important!</strong><br>


</body>
</html>
