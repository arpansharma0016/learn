<!-- 

The <head> element is a container for metadata (data about data) and is placed between the <html> tag 
and the <body> tag.
HTML metadata is data about the HTML document. Metadata is not displayed.
Metadata typically define the document title, character set, styles, scripts, and other meta information. 

-->

<!DOCTYPE html>
<html>

    <head>
        <!-- The <title> element defines the title of the document. The title must be text-only, 
            and it is shown in the browser's title bar or in the page's tab. -->
        <title>A Meaningful Page Title</title>

        <!-- The <style> element is used to define style information for a single HTML page: -->
        <style>
            body {background-color: powderblue;}
            h1 {color: red;}
            p {color: blue;}
        </style>

        <!-- The <link> element defines the relationship between the current document and an external resource. -->
        <link rel="stylesheet" href="styles.css">

        <!-- To set an icon for the webpage -->
        <link rel="icon" href="https://fasal.co/images/logo.png">

        <!-- The <meta> element is typically used to specify the character set, page description, keywords, 
        author of the document, and viewport settings. -->

        <!-- Define the character set used: -->
        <meta charset="UTF-8">

        <!-- Define keywords for search engines: -->
        <meta name="keywords" content="HTML, CSS, JavaScript">

        <!-- Define a description of your web page: -->
        <meta name="description" content="Free Web tutorials">

        <!-- Define the author of a page: -->
        <meta name="author" content="John Doe">

        <!-- Refresh document every 30 seconds: -->
        <meta http-equiv="refresh" content="30">

        <!-- Setting the viewport to make your website look good on all devices: -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- he <script> element is used to define client-side JavaScripts. -->
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello JavaScript!";
            }
        </script>

        <!-- The <base> element specifies the base URL and/or target for all relative URLs in a page. -->
        <base href="https://fasal.co/" target="_blank">


        <!-- Open Graph meta tags are snippets of code that control how URLs are displayed when shared on social media.  -->
        <!-- You can find them in the <head> section of a webpage. Any tags with og: before a property name are Open Graph tags. -->

        <!-- og:title - The title of your page -->
        <meta property="og:title" content="The title of the page" />

        <!-- og:url - The URL of the content -->
        <meta property="og:url" content="https://fasal.co/" />

        <!-- og:image - The URL of an image for the social snippet -->
        <meta property="og:image" content="https://fasal.co/images/logo.png">

        <!-- og:title - The type of object youâ€™re sharing. (e.g., article, website, etc.) -->
        <meta property="og:type" content="article" />

        <!-- og:description - A brief description of the content -->
        <meta property="og:description" content="This is my learning for the Phase 1 of the roadmap for learning the technologies for Customer Engineering team" />

        <!-- og:locale - Defines the content language -->
        <meta property="og:locale" content="en_US" />

    </head>

    <body>

        <!-- 
        
        The <body> tag defines the document's body.
        The <body> element contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
        Note: There can only be one <body> element in an HTML document. 
            
        -->

    </body>
</html>
